<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="logo">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="google beta"
      />
    </div>
    <div class="aa">
      <div class="search">Search the web using Google!</div>
      <div class="search"><input type="text" /></div>
      <div class="src-button1"><button>Google Search</button></div>
      <div class="src-button2"><button>I'm feeling lucky</button></div>
    </div>

    <div class="container">
      <div class="link">
        <a href="#">Special Searches</a>
        <a href="#">Stanford Search</a>
        <a href="#">Linux Search</a>
      </div>
      <div class="link">
        <a href="#">Help!</a>
        <a href="#">About Google!</a>
        <a href="#">Company Info</a>
        <a href="#">Google! Logos</a>
      </div>
      <div class="link">
        <a href="#">Get Google</a>
        <a href="#">update monthly</a>
        <input type="your email" />
        <p>
          <button>Subscribe</button>
          <a href="#">Archive</a>
        </p>
      </div>
    </div>
  </body>
</html>
